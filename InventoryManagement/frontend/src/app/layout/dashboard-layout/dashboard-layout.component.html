<div class="min-h-screen bg-neutral-25">
  <div class="flex">

    <div class="flex-1 min-w-0 transition-all duration-300" [ngClass]="sidebarOpen ? 'md:ml-72 lg:ml-72' : 'md:ml-20 lg:ml-20'">
      <app-topbar (toggleSidebar)="toggleSidebar()"></app-topbar>
      <main class="p-4 md:p-6 lg:p-8 space-y-6">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
